<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="shortcut icon" type="image/png" href="/src/assets/favicon.png" />
    <link rel="stylesheet" href="/public/css/splash.css" />
    <title>Posts</title>
  </head>
  <body>
    <div class="splash">
      <div class="splash-loader">
        <div class="splash-loader-container">
          <img src="/src/assets/favicon.png">
          <div class="splash-loader-container-progress"></div>
        </div>
      </div>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script>
      const splashElem = document.querySelector('.splash');
  
      splashElem?.classList.add('splash-open');
    </script>
    <script src="/src/index.tsx" type="module"></script>
  </body>
</html>
